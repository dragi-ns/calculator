<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <button class="help">?</button>
            <div class="result-container">
                <span class="result">0</span>
            </div>
            <div class="history">&nbsp;</div>
        </div>
        <div class="keyboard">
            <div class="row">
                <button data-type="action"
                        data-value="ac">AC</button>
                <button 
                        data-type="action"
                        data-value="lc">&#9003;</button>
                <button data-type="action"
                        data-value="+/-">&PlusMinus;</button>
                <button data-type="operator"
                        data-value="/">&divide;</button>
            </div>
            <div class="row">
                <button data-type="operand"
                        data-value="7">7</button>
                <button data-type="operand"
                        data-value="8">8</button>
                <button data-type="operand"
                        data-value="9">9</button>
                <button data-type="operator"
                        data-value="X">&times;</button>
            </div>
            <div class="row">
                <button data-type="operand"
                        data-value="4">4</button>
                <button data-type="operand"
                        data-value="5">5</button>
                <button data-type="operand"
                        data-value="6">6</button>
                <button data-type="operator"
                        data-value="-">&minus;</button>
            </div>
            <div class="row">
                <button data-type="operand"
                        data-value="1">1</button>
                <button data-type="operand"
                        data-value="2">2</button>
                <button data-type="operand"
                        data-value="3">3</button>
                <button data-type="operator"
                        data-value="+">&plus;</button>
            </div>
            <div class="row">
                <button data-type="operand"
                        data-value="0">0</button>
                <button data-type="operand"
                        data-value=".">.</button>
                <button data-type="action"
                        data-value="=">&equals;</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
