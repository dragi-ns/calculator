<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator | Odin Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator">
        <div class="display">
            <button class="help">?</button>
            <div class="result-container">
                <span class="result">81</span>
            </div>
            <div class="history">9 * 9 = </div>
        </div>
        <div class="keyboard">
            <div class="row">
                <button data-action="all-clear" type="button">AC</button>
                <button data-action="last-clear" type="button">LC</button>
                <button class="operator" data-action="positive-negative" type="button">+/-</button>
                <button class="operator" data-action="divide" type="button">/</button>
            </div>
            <div class="row">
                <button data-action="7" type="button">7</button>
                <button data-action="8" type="button">8</button>
                <button data-action="9" type="button">9</button>
                <button class="operator" data-action="multiply" type="button">X</button>
            </div>
            <div class="row">
                <button data-action="4" type="button">4</button>
                <button data-action="5" type="button">5</button>
                <button data-action="6" type="button">6</button>
                <button class="operator" data-action="subtract" type="button">-</button>
            </div>
            <div class="row">
                <button data-action="1" type="button">1</button>
                <button data-action="2" type="button">2</button>
                <button data-action="3" type="button">3</button>
                <button class="operator" data-action="add" type="button">+</button>
            </div>
            <div class="row">
                <button data-action="0" type="button">0</button>
                <button data-action="decimal" type="button">.</button>
                <button class="operator" data-action="equal" type="button">=</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
